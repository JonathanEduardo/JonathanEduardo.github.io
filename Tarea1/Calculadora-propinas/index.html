<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">

    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <h1>CALCULADORA DE PROPINAS</h1>
        <form action="" id="calculadora">
            <label>
                Total de la cuenta:
                <input type="text" name="total" id="total">
            </label>
            <label>
                Numero de personas:
                <input type="text" name="personas" id="personas">
            </label>

            <label >
                Calidad de servicio:
                <select name="servicio" id="servicio">
                    <option value="15">EXCELENTE</option>
                    <option value="10">BUENO</option>
                    <option value="5">MALO</option>
                </select>
                
            </label>
            <input type="button"  value="calcular" id="btnCalcular">
            
            <div id="propina">  </div>
        </form>
    </div>
    
    <script src="calculadora.js"> </script>
</body>
</html>
